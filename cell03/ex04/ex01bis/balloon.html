<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Explode this balloon</title>
    <style>
            #balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id = "balloon"></div>
    <script>
        // Make array of color to loop over
        const colors = ["red", "green", "blue"];
        let index = 0; // this track when html load and stay as global variable in dom? 

        // Jquery Start
        $(document).ready(function() {
            // Select ballon
            let ball = $("#balloon");

            // on method to include multiple listen event
            ball.on({
                click: function() {
                    let b_width = ball.width();
                    let b_height = ball.height();
                    if (b_width > 420 - 10) {
                        ball.width(200).height(200);
                    } 
                    // else increase size
                    else {
                        ball.width(b_width + 10).height(b_height + 10);
                    }
                    index++;
                    if (index > 2) {
                        index = 0;
                    }
                    ball.css("background-color", colors[index]);
                    },
                mouseleave: function() {
                    let b_width = ball.width();
                    let b_height = ball.height();
                    if (b_width > 200 + 5) {
                        ball.width(b_width - 5).height(b_height - 5);
                    }
                    index--;
                    if (index < 0) {
                        index = 2;
                    }
                    ball.css("background-color", colors[index]);
                }
            });
        })
    </script>
</body>
</html>
